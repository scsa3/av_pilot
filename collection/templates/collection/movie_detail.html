{% extends "collection/base.html" %}

{% block content %}
    <h1>{{ object.title }}</h1>
    <p>DVD ID: {{ object.dvd_id }}</p>
    <p>Release Date: {{ object.release_date }}</p>
    {% for category in object.category_set.all %}
        <p>Category Set: {{ category.name }}</p>
    {% endfor %}
{% endblock %}
